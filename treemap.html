<div id="viz"></div>

<script>

  // instantiate d3plus
  var visualization = d3plus.viz()

    .id("carrera")         // key for which our data is unique on
    .size("cant")      // sizing of blocks
    .draw()             // finally, draw the visualization!

</script>
