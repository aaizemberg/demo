<!doctype html>
<meta charset="utf-8">
<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>
<div id="viz"></div>
<script>
var visualization = d3plus.viz()
    .container("#viz")
    .data('diarios.tsv')
    .type("tree_map")
    .id(["provincia","diario"])
    .size("cant")
    .format("es_ES")
    .draw()
</script>
