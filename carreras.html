<!doctype html>
<meta charset="utf-8">
<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="torta" style="width: 30%; float:left">
</div>

<div id="area" style="width: 70%; float:right">
</div>

<script>
  d3plus.viz()
        .container("#torta")
        .data("data.json")  
        .type("pie")    
        .size("graduados")
        .id("carrera")         
        .time("año")    
        .draw()

  d3plus.viz()
        .container("#area")  
        .data("data.json")  
        .type("stacked")
        .id("carrera")  
        .text("carrera")
        .y("graduados") 
        .x("año")       
        .time("año")
        .shape({"interpolate": "basis"})
        .draw()
</script>
